<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="nav">
        <div id="logo"><img src="../imgs/logo.png" alt="Abdurrahman ve Nermin Bilimli MTAL"></div>
        <div id="navbar">
            <ul>
                <li>Şifre Sıfırlama</li>
                <li>Hakkında</li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="login_type">
            <div class="card c_active" id="c1">
                <img src="../imgs/businessman.png" alt="Firma">
            </div>
            <div class="card" id="c2">
                <img src="../imgs/teacher.png" alt="Okul">
            </div>
            <div class="card" id="c3">
                <img src="../imgs/student.png" alt="Öğrenci">
            </div>
            <div id="btn1" onclick="prew()"><i class="fas fa-angle-left"></i></div>
            <div id="btn2" onclick="next()"><i class="fas fa-angle-right"></i></div>
            <span id="bilgi">
                    <span id="yontem">Firma</span>
            </span>
            <div id="pages">
                <div class="page p_active" onclick="click_toggle(0)"></div>
                <div class="page" onclick="click_toggle(1)"></div>
                <div class="page" onclick="click_toggle(2)"></div>
            </div>
        </div>
        <div id="login_form">
            <div class="form f_active" id="firma">
                <form action="/anasayfa/firma" method="post" id="firma">
                    <table>
                        <tr>
                            <td><label>Ad:</label></td>
                            <td><input type="text" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label>Soyad:</label></td>
                            <td><input type="text" name="surname" required></td>
                        </tr>
                        <tr>
                            <td><label>TC Kimlik No:</label></td>
                            <td><input type="text" name="tc" required min="11" max="11"></td>
                        </tr>
                        <tr>
                            <td><label>Şifre:</label></td>
                            <td><input type="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label>Mail:</label></td>
                            <td><input type="email" name="mail" required></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Giriş Yap"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="form" id="ogretmen">
                <form id="okul">
                    <table>
                        <tr>
                            <td><label>Ad:</label></td>
                            <td><input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td><label>Soyad:</label></td>
                            <td><input type="text" name="surname"></td>
                        </tr>
                        <tr>
                            <td><label>TC Kimlik No:</label></td>
                            <td><input type="text" name="tc"></td>
                        </tr>
                        <tr>
                            <td><label>Şifre:</label></td>
                            <td><input type="password" name="password"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Giriş Yap"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="form" id="ogrenci">
                <form id="ogrenci">
                    <table>
                        <tr>
                            <td><label>Ad:</label></td>
                            <td><input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td><label>Soyad:</label></td>
                            <td><input type="text" name="surname"></td>
                        </tr>
                        <tr>
                            <td><label>TC Kimlik No:</label></td>
                            <td><input type="text" name="tc"></td>
                        </tr>
                        <tr>
                            <td><label>Şifre:</label></td>
                            <td><input type="password" name="password"></td>
                        </tr>
                        <tr>
                            <td><label>Doğum Tarihi:</label></td>
                            <td><input type="date" name="borndate"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Giriş Yap"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div id="r_navbar">
        <ul>
            <li>Şifre Sıfırlama</li>
            <li>Hakkında</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../client/carousel.js"></script>
    <script src="../client/form.js"></script>
</body>
</html>
